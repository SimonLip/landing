<!DOCTYPE html>
<html lang="en">

                <p>Нік</p>

            </div>
            <div>
                <p>Пароль</p>

            </div>
            <div>
                <p>Телефон</p>
                <input tabindex="3" name="userphone" type="tel"/>
            </div>
            <div>
                <p>Стать</p>
                <div>
                    <input tabindex="4" checked type="radio" name="gender" value="male"/>М
            
                </div>
                <div>
                    <input tabindex="4" type="radio" name="gender" value="female"/>Ж
            
                </div>
            </div>
            <div>
                <p>Щось</p>

                    <input tabindex="5" checked type="checkbox" name="bike" value="yes"/>Щось
            
                </div>
                <div>

                </div>

                    <option value="green">Зелений</option>
                    <option selected value="yellow">Жовтий</option>
                </select>
            </div>
            <div>
                <p>Дія</p>
                <button tabindex="11" type="submit">Відправити</button>
                <button tabindex="12" type="reset">Витерти</button>
            </div>
        </form>
